<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Using ID for unique element identification -->
     <div id="firstdiv" class="red bg-yellow">First Div (Uses ID and Classes)</div>
     <div id="seconddiv">Second Div (Uses ID Only)</div>
     
     <!-- Using class for multiple elements -->
     <span class="red">I am a span with class "red"</span>
     <p class="red bg-yellow">This paragraph has multiple classes</p>
     
     <!-- Using multiple classes in a single element -->
     <div class="box shadow border">This div has multiple classes.</div>
     
     <!-- Using data-* attribute for better class usage -->
     <button class="btn" data-role="admin">Click Me</button>
</body>
</html>
